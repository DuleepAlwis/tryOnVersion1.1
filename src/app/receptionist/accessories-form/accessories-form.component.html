<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h3>{{ this.title }}</h3>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row mt-1">
        <div class="col-md-2"></div>
        <div class="col-md-6 rounded" style="background-color:LightBlue">
            <form [formGroup]="form" (submit)="saveProduct()">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputCity">Product Item</label>
                        <select *ngIf="this.newProduct" class="form-control" formControlName="category">
            <option *ngFor="let item of items" class="text-black" value="{{ item }}">{{ item }}</option>
          </select>
                        <div *ngIf="!this.newProduct">
                            <input type="text" class="form-control" id="inputName" formControlName="category">
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" formControlName="name">
                    </div>

                </div>


                <div class="form-row">

                    <div class="form-group col-md-2">
                        <label for="inputName">Quantity</label>
                        <input type="number" class="form-control" id="inputName" formControlName="quantity">
                    </div>
                    <div class="form-group col-md-2"></div>
                    <div class="form-group col-md-2">
                        <label for="inputName">Price</label>
                        <input type="number" class="form-control" id="inputName" formControlName="price">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputName">Length</label>
                        <input type="number" class="form-control" id="inputName" formControlName="length">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputName">Width</label>
                        <input type="number" class="form-control" id="inputName" formControlName="width">
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <input type="submit" class="btn btn-primary" value="Save" *ngIf="this.newProduct">
                        <input type="submit" class="btn btn-primary" value="Update" *ngIf="!this.newProduct"> </div>
                    <div class="form-group col-md-2">
                        <input type="reset" class="btn btn-primary" value="Cancel">

                    </div>

                </div>
            </form>
        </div>
        <div class="col-md-3">
            <div style="border:inset;border-width: 7px;width:300px;height:350px" *ngIf="!this.newProduct">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div style="width:300px;height:300px">

                                <img class="d-block w-100" [src]="this.imgFrontPath" alt="First slide">
                            </div>
                            <h3>Front Side</h3>
                        </div>
                        <div class="carousel-item">
                            <div style="width:300px;height:300px">

                                <img class="d-block w-100" [src]="this.imgBackPath" alt="Second slide">
                            </div>
                            <h3>Back Side</h3>

                        </div>
                        <div class="carousel-item">
                            <div style="width:300px;height:300px">

                                <img class="d-block w-100" [src]="this.imgLeftPath" alt="Third slide">
                            </div>
                            <h3>Left Side</h3>

                        </div>
                        <div class="carousel-item">
                            <div style="width:300px;height:300px">

                                <img class="d-block w-100" [src]="this.imgRightPath" alt="Third slide">
                            </div>
                            <h3>Right Side</h3>

                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5" *ngIf="!this.newProduct" style="border:outset;border-width: 7px;border-color:coral">

        <div class="col-md-3 mt-3">
            <div class="card-group">
                <div class="card" style="width:300px;height:300px">
                    Front Preview
                    <div style="width:150px;height:150px">

                        <img class="card-img-top" [src]="this.imageFrontPreview" alt="Card image cap" *ngIf="this.imageFrontPreview !=='' && this.imageFrontPreview">
                    </div>
                    <div class="card-body bg-dark text-dark">
                        <form [formGroup]="formFrontImage" (submit)="UploadImage('Front')">
                            <div class="form-row">

                                <div class="form-group col-md-3">
                                    <!--<button type="button" (click)="filePickerFront">Pick Image</button>-->
                                    <input type="file" #filePickerFront (change)="frontImagePicked($event)" style="display:hidden" value="Pick Image" title="">
                                </div>
                                <div class="form-group ml-5 col-md-3">
                                    <input type="submit" style="display:hidden" value="Upload Image">
                                </div>

                            </div>
                        </form>
                    </div>
                    <!-- <div class="card-footer">
          <small class="text-muted">Last updated 3 mins ago</small>
        </div>-->
                </div>
            </div>
        </div>
        <div class="col-md-3 mt-3">
            <div class="card-group">
                <div class="card" style="width:300px;height:300px">
                    Left Preview

                    <div style="width:150px;height:150px">

                        <img class="card-img-top" [src]="this.imageLeftPreview" alt="Card image cap" *ngIf="this.imageLeftPreview !=='' && this.imageLeftPreview">
                    </div>
                    <div class="card-body bg-dark text-dark">
                        <form [formGroup]="formLeftImage" (submit)="UploadImage('Left')">
                            <div class="form-row">

                                <div class="form-group col-md-3">
                                    <!--<button type="button" (click)="filePickerFront">Pick Image</button>-->
                                    <input type="file" #filePickerFront (change)="leftImagePicked($event)" style="display:hidden" value="Pick Image">
                                </div>
                                <div class="form-group ml-5 col-md-3">
                                    <input type="submit" style="display:hidden" value="Upload Image">
                                </div>

                            </div>
                        </form>
                    </div>

                </div>

            </div>
        </div>
        <div class="col-md-3 mt-3">
            <div class="card-group">
                <div class="card" style="width:300px;height:300px">
                    Right Preview

                    <div style="width:150px;height:150px">

                        <img class="card-img-top" [src]="this.imageRightPreview" alt="Card image cap" *ngIf="this.imageRightPreview !=='' && this.imageRightPreview">
                    </div>
                    <div class="card-body bg-dark text-dark">
                        <form [formGroup]="formRightImage" (submit)="UploadImage('Right')">
                            <div class="form-row">

                                <div class="form-group col-md-3">
                                    <!--<button type="button" (click)="filePickerFront">Pick Image</button>-->
                                    <input type="file" #filePickerFront (change)="rightImagePicked($event)" style="display:hidden" value="Pick Image">
                                </div>
                                <div class="form-group ml-5 col-md-3">
                                    <input type="submit" style="display:hidden" value="Upload Image">
                                </div>

                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-3 mt-3">
            <div class="card-group">
                <div class="card" style="width:300px;height:300px">
                    Back Preview
                    <div style="width:150px;height:150px">

                        <img class="card-img-top" [src]="this.imageBackPreview" alt="Card image cap" *ngIf="this.imageBackPreview !=='' && this.imageBackPreview">
                    </div>
                    <div class="card-body bg-dark text-dark">
                        <form [formGroup]="formBackImage" (submit)="UploadImage('Back')">
                            <div class="form-row">

                                <div class="form-group col-md-3">
                                    <!-- <button type="button" (click)="filePickerFront">Pick Image</button>-->
                                    <input type="file" #filePickerFront (change)="backImagePicked($event)" style="display:hidden" value="Pick Image">
                                </div>
                                <div class="form-group ml-5 col-md-3">
                                    <input type="submit" style="display:hidden" value="Upload Image">
                                </div>

                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>




    </div>
</div>
