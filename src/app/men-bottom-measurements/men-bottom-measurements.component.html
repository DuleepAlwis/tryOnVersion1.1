<h3>Bottom measurements</h3>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-6">
      <ul class="breadcrumb">
          <li><a href="measurements">Step1</a></li>
          <li><a href="measurements1">Step2</a></li>
        </ul>
    <div class="border-light" style="border: 8px">
      <form [formGroup]="form2" (submit)="bottomSubmit()"> 
        <div class="form-row">    
          <label for="inputpWaist" style=color:#8fccc0 class="col-md-3 col-form-label">Pants Waist</label>
            <div class="form-group col-md-2">
              <input type="text" class="app-form__input app-form__select js-required p-b-0 error" id="inputpWaist" formControlName="pWaist" >
            </div>
            <div class="form-group col-md-1">cm</div>
            <button type="button" class="btn btn-inf " data-toggle="modal" data-target="#myModal1"><u>Help?</u></button>
        </div>
        <div class="form-row">
          <label for="inputHips" style=color:#fe3a35 class="col-md-3 col-form-label">Hips</label>
          <div class="form-group col-md-2">
            <input type="text" class="app-form__input app-form__select js-required p-b-0 error" id="inputHips" formControlName="hips" >
          </div>
          <div class="form-group col-md-1">cm</div>
          <button type="button" class="btn btn-inf " data-toggle="modal" data-target="#myModal1"><u>Help?</u></button>
        </div>
          <div class="form-row">
            <label for="inputpLength" style=color:#666 class="col-md-3 col-form-label">Pants Length</label>
            <div class="form-group col-md-2">
              <input type="text" class="app-form__input app-form__select js-required p-b-0 error" id="inputpLength" formControlName="pLength" >
            </div>
            <div class="form-group col-md-1">cm</div>
            <button type="button" class="btn btn-inf " data-toggle="modal" data-target="#myModal1"><u>Help?</u></button>
          </div>
          <div class="form-row">
            <label for="inputcrotch" style=color:#2aa9de class="col-md-3 col-form-label">Crotch</label>
            <div class="form-group col-md-2">
              <input type="text" class="app-form__input app-form__select js-required p-b-0 error" id="inputcrotch" formControlName="crotch" >
            </div>
            <div class="form-group col-md-1">cm</div>
            <button type="button" class="btn btn-inf " data-toggle="modal" data-target="#myModal1"><u>Help?</u></button>
          </div>
          <div class="form-row">
            <label for="inputthigh" style=color:#ff2851 class="col-md-3 col-form-label">Thigh</label>
            <div class="form-group col-md-2">
              <input type="text" class="app-form__input app-form__select js-required p-b-0 error" id="inputthigh" formControlName="thigh" >                </div>
              <div class="form-group col-md-1">cm</div>
              <button type="button" class="btn btn-inf " data-toggle="modal" data-target="#myModal1"><u>Help?</u></button>
          </div>
          <div class="form-row">
            <label for="inputknee" style=color:#5751d9 class="col-md-3 col-form-label">Knee</label>
            <div class="form-group col-md-2">
              <input type="text" class="app-form__input app-form__select js-required p-b-0 error" id="inputknee" formControlName="knee" >                </div>
                <div class="form-group col-md-1">cm</div>
                <button type="button" class="btn btn-inf " data-toggle="modal" data-target="#myModal1"><u>Help?</u></button>
          </div>
          <a routerLink="/measurements" ><button class="btn btn-primary mr-5">Prev</button></a>
          <input type="button" class="btn btn-success" value="Submit" onclick="submitForms()">
        </form>
    </div>
  </div>
  <div class="col-md-5">
      <img src="../../assets/img/pants.png ">
  </div>
</div>
