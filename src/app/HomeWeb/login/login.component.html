<app-home-naviation></app-home-naviation>
<div class="row bg-light">
    <div class="col-md-3"></div>
    <div class="col-md-4" *ngIf="!this.passwordForgot">
        <h1 style="text-align: center">Login</h1>
        <div style="border:outset;border-color:darkcyan;background-color:antiquewhite;padding: 7px">
            <form [formGroup]="form" (submit)="login()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password">
                </div>
                <!-- <div class="form-group form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                    >
                    <label
                        class="form-check-label"
                        for="exampleCheck1"
                    >
                        Check me out
                    </label>
                </div> -->
                <small id="emailHelp" class="form-text text-muted mb-3">
          Don't have an account. Then
          <a routerLink="/Register">SignUp</a> | <a (click)="forgotpassword()" class="text-primary">Forgot password</a>

        </small>

                <div class="form-group row">
                    <div class="col-md-1"></div>
                    <div class="col-md-4">
                        <input type="submit" class="btn btn-primary" value="Login">
                    </div>
                    <div class="col-md-4">
                        <button type="reset" class="btn btn-primary ml-5" data-dismiss="modal">
              Cancel
            </button>
                    </div>
                </div>

            </form>

        </div>
    </div>

    <div class="col-md-4" *ngIf="this.passwordForgot">
        <h1 style="text-align: center">Password Forgot</h1>
        <div style="border:outset;border-color:darkcyan;background-color:antiquewhite;padding: 7px">
            <form [formGroup]="form" (submit)="login()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>

                <!-- <div class="form-group form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                    >
                    <label
                        class="form-check-label"
                        for="exampleCheck1"
                    >
                        Check me out
                    </label>
                </div> -->

                <div class="form-group row">
                    <div class="col-md-1"></div>
                    <div class="col-md-4">
                        <input type="submit" *ngIf="this.forgotpassword" class="btn btn-primary" value="Send Code">

                    </div>
                    <div class="col-md-4">
                        <button type="reset" class="btn btn-primary ml-5" data-dismiss="modal">
              Cancel
            </button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
<div class="row bg-light"></div>
